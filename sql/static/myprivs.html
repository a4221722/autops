{% extends "base.html" %}

{% block content %}
<table class="table table-hover" id="role_table">
  <thead>
    <tr>
      <th>用户名</th>
      <th>中文名</th>
      <th>角色</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
      {% for user in listUsers %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.display }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button type="button" class="btn btn-primary" data-username="{{ user.username }}" data-role="view_role_btn" data-toggle="modal" data-target="#add_role_modal">表权限</button>
        </td>
      </tr>
        {% endfor %}
  </tbody>
</table>
  <ul class="pagination" style="display:inline-block;"></ul>

  <!-- add role modal -->
  <div class="modal fade" tabindex="-1" role="dialog" id="add_role_modal" aria-labelledby="roleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="roleModalLabel">role view</h4>
        </div>
        <div class="modal-body">
          <div id="add_role_content">
            <input type="hidden" id="add_role_username">
            <div class="form-group">
              cluster_name:
              <select id="cluster_select" class="normal-select"></select>
            </div>
            <div class="form-group hide" id="schema_name_block">
              schema_name:
              <select id="schema_select" class="normal-select"></select>
            </div>
            <div class="form-group hide" id="table_name_block">
              table_name:
              <div id="table_select" style="padding-left: 20px;max-height:350px;overflow: auto;"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
      </div>
    </div>

{% endblock content %}
