{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
	<div class="row clearfix">
        <div class="col-md-2 column"><span>请选择实例</span></div>
        <div class="col-md-4 column">
            <select id="cluster_name_select" name="cluster_name" class="selectpicker show-tick form-control bs-select-hidden" data-name="实例" data-placeholder="请选择实例:" required>
                {% for cluster_name in listAllClusterName %}
                    <option value="{{cluster_name}}">{{cluster_name}}</option>
                {% endfor %}
            </select>	
        </div>
        <div class="col-md-2 column">
            <input id="btn_search_awr" type="button" class="btn btn-primary" value="查询" />	 
            <input id="btn_generate_snap" type="button" class="btn btn-primary" value="生成快照" />	 
        </div>
    </div>
    <div id="allawr_table"></div>
</div> 
{% endblock content %}
